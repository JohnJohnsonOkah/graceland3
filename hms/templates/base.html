{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/logo.png' %}">

    {% block title %}<title>Graceland</title>{% endblock title %}
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Side Bar -->
    <nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
        <h1 class="site-title"><a href="{% url 'dashboard' %}"><em class="fa fa-home"></em> Graceland</a></h1>

        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
        <ul class="nav nav-pills flex-column sidebar-nav">

            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a {% if section == "dashboard" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'dashboard' %}">
                        <em class="fa fa-dashboard"></em> Dashboard <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a {% if section == "reservation" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'reservation' %}">
                        <em class="fa fa-edit"></em> Reservation
                    </a>
                </li>
                <li class="nav-item">
                    <a {% if section == "restandbar" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'restandbar' %}">
                        <em class="fa fa-glass"></em> Restaurant & Bar
                    </a>
                </li>
                <li class="nav-item">
                    <a {% if section == "inventory" %} class="nav-link active"{% else %} class="nav-link" {% endif %} href="{% url 'inventory' %}">
                        <em class="fa fa-shopping-cart"></em> Inventory
                    </a>
                </li>
                <li class="nav-item mt-5">
                    <a class="nav-link" href=""><em class="fa fa-home"></em> Room</a>
                </li>
            {% endif %}

        </ul>
        <a href="" class="logo"><img src="{% static "images/logo.png" %}" alt="logo"></a>
        <a href="{% url "logout" %}" class="logout-button"><em class="fa fa-power-off"></em> Signout</a>
    </nav>
    <!-- //Side Bar -->

    {% block content %}
        
    {% endblock content %}
    
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
</body>
</html>
