<section class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-block">
                <h3 class="card-title">Add New Reservation</h3>
                
                <form class="form" action="." method="post">
                    {% csrf_token %}
                    
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="guestname">Guest Name</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="guestname" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="room">Room</label>
                        <div class="col-md-9">
                            <select name="room" class="custom-select form-control">														
                                <option value="Single">Single Room</option>
                                <option value="Double">Double Room</option>
                                <option value="Family">Family Room</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-md-3 col-form-label">Price</label>
                        <div class="col-lg-4 col-sm-4">
                            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" name="price" class="form-control" >
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" name="paymentpending" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label custom-control-description" for="paymentpending">Pending payment</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="remark">Service Remark</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="remark" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-md btn-primary"><span class="fa fa-edit"></span>Book Now!</button>
                </form>
            </div>
        </div>
    </div>
</section>
